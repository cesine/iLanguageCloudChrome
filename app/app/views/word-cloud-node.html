<div class="word-cloud-node-edit">
  <button ng-click="saveWordNodeChanges()">Done editing...</button>
  <dl>
    <dt>
      <span class="fieldlabel">
        Show as:
      </span>
    </dt>
    <dd>
      <input ng-model="wordNode.orthography" type="text" class="headword confidence:0.81" title="Word">
    </dd>

    <dt>
      <span class="fieldlabel">
        Boost word size:
      </span>
    </dt>
    <dd >
      <input  ng-model="wordNode.boost" type="number" class="fieldvalue" title="boost">
    </dd>
    <dt hidden>
      <span class="fieldlabel">
        Font Weight:
      </span>
    </dt>
    <dd hidden>
      <input  ng-model="wordNode.weight" type="number" class="fieldvalue" title="Font weight">
    </dd>
    <dt ng-show="showAlternates">
      <span class="fieldlabel">
        Alternates:
      </span>
    </dt>
    <dd ng-show="showAlternates">
      <input ng-repeat="(key, value) in wordNode.alternates" class="fieldvalue" disabled ng-model="key" title="This alternate appeared {{value}} times." />
    </dd>
    <dt>
      <span class="fieldlabel">
        Morphemes:
      </span>
    </dt>
    <dd>
      <input  ng-model="wordNode.morphemes" type="text" class="fieldvalue" title="Morph-eme-s">
    </dd>
    <dt>
      <span class="fieldlabel">
        Categories:
      </span>
    </dt>
    <dd>
      <input  ng-model="wordNode.categories" type="text" class="fieldvalue" title="Comma separated categories">
    </dd>
    <dt>
      <span class="fieldlabel gloss door">
        Gloss:
      </span>
    </dt>
    <dd>
      <input  ng-model="wordNode.gloss" type="text" class="fieldvalue gloss door" title="Gloss">
    </dd>
    <dt>
      <span class="fieldlabel">
        Remove:
      </span>
    </dt>
    <dd>
      <input  ng-model="wordNode.removeThisWord" type="checkbox" class="fieldvalue" title="Hide this word from this cloud">
    </dd>
    <dt>
      <span class="fieldlabel">
        Never show:
      </span>
    </dt>
    <dd>
      <input  ng-model="wordNode.neverShowThisWord" type="checkbox" class="fieldvalue" title="Never show this word">
    </dd>
  </dl>
  <textarea  class="discussion" hidden title="Discussion, notes etc">
  </textarea>
</div>
